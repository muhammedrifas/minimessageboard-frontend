<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MESSAGE BOARD</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    <script src="message_board_scripts.js"></script>
    <link rel="stylesheet" href="styles.css">


    <template id="message-template">
        <div class="row">
                <div class="col-sm-10 col-sm-offset-1 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3 id="msg-title">Title</h3>
                        </div>
                        <div class="top-right">
                            <label id="msg-username">username</label><br>
                            <div class="date-label">
                                <label id="msg-date">2022-05-04</label>
                            </div>
                        </div>
                        <button class="delBtn" id="delBtn">DELETE</button>
                    </div>

                    <div class="form-bottom">
                        <div>
                            <p class="msg-content" id="msg-content">This is some message for testing......</p>
                        </div>

                    </div>
                </div>
            </div>
    </template>

</head>

<body>

<!-- add a navbar -->
<nav><button class="logoutBtn" id="logoutBtn">Logout</button></nav>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">

            <div class="row">
                <div class="col-sm-0 col-sm-offset-0 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Post a Message</h3>
                        </div>

                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form" id="message-form">
                            <div class="form-group">
                                <label class="sr-only" for="message-form-title">Title</label>
                                <input type="text"  placeholder="Add a title"
                                       class="form-control" id="message-form-title">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="message-form-content">Message:</label>
                                <textarea name="form-username" placeholder="Add a message"
                                          class="form-username form-control" id="message-form-content"
                                          required></textarea>
                            </div>
                            <button type="submit" class="btn">Post</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <h3>Latest Posts</h3>
                </div>
            </div>




        </div>
    </div>

</div>


<!-- Javascript -->
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/scripts.js"></script>

<!--[if lt IE 10]>
<script src="assets/js/placeholder.js"></script>
<![endif]-->

</body>

</html>
